<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: 'cairo', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 40px;
      background-color: antiquewhite;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .thumbnail {
      border: 2px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .thumbnail:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .thumbnail img {
      width: 300px;
      height: 400px;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <h1>نماذج القصاصات</h1>

  <div class="gallery">
    <a class="thumbnail" href="1/index.html" target="_blank">
      <img src="thumb1.jpg" alt="تصميم 1">
    </a>
    <a class="thumbnail" href="2/index.html" target="_blank">
      <img src="thumb2.jpg" alt="تصميم 2">
    </a>
    <a class="thumbnail" href="3/index.html" target="_blank">
      <img src="thumb3.jpg" alt="تصميم 3">
    </a>
  </div>

</body>
</html>
